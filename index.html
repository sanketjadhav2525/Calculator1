<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="file.css"/>
</head>
<body>
    <div class="container">
        <input type="text" id="press" class="screen">    
        <div class="butn-row">
            <button  class="butn" onclick="calci('1')"> 1 </button>
            <button  class="butn" onclick="calci('2')"> 2 </button>
            <button  class="butn" onclick="calci('3')"> 3 </button>
            <button  class="butn" onclick="calci('+')"> + </button>
        </div>

        <div class="butn-row">
            <button  class="butn" onclick="calci('4')"> 4 </button>
            <button  class="butn" onclick="calci('5')"> 5 </button>
            <button  class="butn" onclick="calci('6')"> 6 </button>
            <button  class="butn" onclick="calci('/')"> / </button>
        </div>

        <div class="butn-row">
            <button  class="butn" onclick="calci('7')"> 7 </button>
            <button  class="butn" onclick="calci('8')"> 8 </button>
            <button  class="butn" onclick="calci('9')"> 9 </button>
            <button  class="butn" onclick="calci('*')"> * </button>
        </div>

        <div class="butn-row">
            <button  class="butn" onclick="calci('.')"> . </button>
            <button  class="butn" onclick="calci('0')"> 0 </button>
            <button  class="butn" onclick="calci('-')"> - </button>
            <button  class="butn" onclick="calculate('=')"> = </button>
        </div>

        <script>
            function calci(key)
            {
                const element = document.getElementById('press');
                element.value += key;
            }

            function calculate()
            {
                const element = document.getElementById('press');
                const value = eval(element.value);
                element.value = value;
            }
        </script>
            
    </div>
</body>
</html>
